<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
     
    <form class="form" onsubmit="registerANewUser()">
        <div class="form-group">
            <label for="name_input">Name</label>
            <input class="form-control" type="text" id="name_input">
        </div>
        <div class="form-group">
            <label for="password_input">Password</label>
            <input class="form-control" type="password" id="password_input">
        </div>
        <div class="form-group">
            <label for="confirm_password_input">Confirm Password</label>
            <input class="form-control" type="password" id="confirm_password_input">
        </div>
        <div class="form-group class_div">
            <label for="class_input">Class</label>
            <input class="form-control" type="text" id="class_input">
        </div>
        <div class="form-group">
            <label for="category_input">Category</label>
            <select class="form-control"  id="category_input">
                <option value="Teacher">Teacher</option>
                <option value="Admin">Admin</option>
                <option value="Student">Student</option>
            </select>
        </div>
        <button id="submit_btn">REGISTER</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
